	<style>
		*{

		}
		#box{
			width: 600px;

			border:1px solid #000;

		}
		ol{
			position: absolute;
			left:200px;
			bottom:10px;
			width: 160px;
		}
		ol li{
			width: 20px;
			height: 20px;
			background: #fff;

		}
		ol li.active{

		}
		a{
			text-decoration: none;
			position: absolute;
			top:200px;
			width: 40px;
			height: 50px;
			background: rgba(255,0,0,0.7);
			font-size: 20px;
			line-height: 50px;
			text-align: center;
			z-index: 999;
		}
		#left{
			left:0;
		}

		}
	</style>
	<script>
		window.onload=function(){
			var oBox=document.getElementById('box');
			var oLeft=document.getElementById('left');
			var oRight=document.getElementById('right');
			var oUl=document.getElementById('ul1');
			var oOl=document.getElementById('ol1');
			var aLi=oUl.children;
			var aLi2=oOl.children;

			var width=aLi[0].offsetWidth;
			var iNow=0;
			//å‘å³
			oRight.onclick=prev;
			//å‘å·¦
			oLeft.onclick=next;
			function next(){
				//å½“å‰è¿™å¼ å‘å·¦èµ°
				move(aLi[iNow],{left:-width});
				iNow++;
				
				if(iNow>aLi.length-1){
					iNow=0;
				}
				//ä¸‹ä¸€å¼ åˆ°å³è¾¹åšå‡†å¤‡
				aLi[iNow].style.left=width+'px';
				//ä¸‹ä¸€å¼ ç§»åŠ¨åˆ°boxä¸­
				move(aLi[iNow],{left:0});
				tab();

			}
			function prev(){
				move(aLi[iNow],{left:width});

				iNow--;
				if(iNow<0){
					iNow=aLi.length-1;
				}
				//ä¸Šé¢ä¸€å¼ åˆ°å·¦è¾¹å‡†å¤‡
				aLi[iNow].style.left=-width+'px';
				//ä¸Šä¸€å¼ ç§»åŠ¨å¥¥boxä¸­
				move(aLi[iNow],{left:0});
				tab();
			}
			//åœ†åœˆï¼ï¼ol
			function tab(){
				for(var i=0;i<aLi2.length;i++){
					aLi2[i].className='';
				}
				aLi2[iNow].className='active';
			}
			//ç‚¹å‡»åœ†ç‚¹ï¼ï¼ï¼ç‚¹å‡»olä¸­çš„li
			for(var i=0;i<aLi2.length;i++){
				aLi2[i].index=i;
				aLi2[i].onclick=function(){
					//å·¦è¾¹
					if(this.index<iNow){
						move(aLi[iNow],{left:width});
						aLi[this.index].style.left=-width+'px';
						move(aLi[this.index],{left:0});
					}
					//å³è¾¹
					if(this.index>iNow){
						move(aLi[iNow],{left:-width});
						aLi[this.index].style.left=width+'px';
						move(aLi[this.index],{left:0});
					}
					iNow=this.index;
					tab();
				}
			}
		}
	</script>
