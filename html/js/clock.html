<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片时钟－运动版</title>
	<script type="text/javascript" src="../../js/fn.js"></script>
	<style>
		*{
			margin:0;
			padding:0;
		}
		ul{
			width: 300px;
			margin:100px auto;
		}
		li{
			list-style: none;
			float: left;
			height: 35px;
			width: 24px;
			overflow: hidden;
			position: relative;
		}
		span{
			float: left;
			font-size: 30px;
			line-height: 35px;
		}
		img{
			position: absolute;
			left:0;
			top:0;
		}
	</style>
	<script>
		function toDou(n){
			if(n<10){
				return '0'+n;
			}else{
				return ''+n;
			}
		}
		window.onload=function(){
			var oUl=document.getElementById('ul1');
			var oLi=oUl.children[0];
			var aImg=oUl.getElementsByTagName('img');
			function clock(){
				var oDate=new Date();
				var h=oDate.getHours();
				var m=oDate.getMinutes();
				var s=oDate.getSeconds();

				var str=toDou(h)+toDou(m)+toDou(s);
				for(var i=0;i<aImg.length;i++){
					// aImg[i].style.top=-oLi.offsetHeight*str.charAt(i)+'px';
					move(aImg[i],{'top':-oLi.offsetHeight*str.charAt(i)},{'easing':'linear'});
				}
			}
			clock();
			setInterval(clock,1000);
		}
	</script>
</head>
<body>
	<ul id="ul1">
		<li><img src="img/num.png"></li>
		<li><img src="img/num.png"></li>
		<span>:</span>
		<li><img src="img/num.png"></li>
		<li><img src="img/num.png"></li>
		<span>:</span>
		<li><img src="img/num.png"></li>
		<li><img src="img/num.png"></li>
	</ul>
</body>
</html>
