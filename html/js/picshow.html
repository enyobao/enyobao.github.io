<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>多图片展示</title>
	<style>
		*{
			margin:0;
			padding:0;x
		}
		ul{
			height: 160px;
			margin:100px auto;
			position: relative;
			overflow: hidden;
			border:1px solid #000;
		}
		li{
			list-style: none;
			width: 256px;
			height: 160px;
			position: absolute;
			left:0;
			top:0;
		}
		img{
			width: 100%;
			vertical-align: top;
		}
	</style>
	<script type="text/javascript" src="../../js/fn.js"></script>
	<!--'./'表示当前文件夹，‘../’表示上一层文件夹-->
	<script>
		window.onload=function(){
			var oUl=document.getElementById('ul1');
			var aLi=oUl.children;

			//布局
			var W=30;
			oUl.style.width=aLi[0].offsetWidth+W*(aLi.length-1)+'px';
			for(var i=1;i<aLi.length;i++){
				aLi[i].style.left=aLi[i].offsetWidth+(i-1)*W+'px';
			}

			//事件
			for(var i=0;i<aLi.length;i++){
				aLi[i].index=i;
				aLi[i].onmouseenter=function(){
					for(var i=0;i<aLi.length;i++){
						//被点击的li以及其前面的li，都要向前进
						if(i<=this.index){
							move(aLi[i],{left:W*i});
						}else{
							//被点击的li后面的li，都要向后退，left回到初始值
							move(aLi[i],{left:aLi[i].offsetWidth+(i-1)*W});
						}
					}
				}
			}
		}
	</script>
</head>
